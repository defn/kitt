version: '3.7'

services:
  zerotier:
    image: letfn/zerotier
    restart: always
    env_file: .env
    volumes:
      - ./etc/zerotier/zerotier-one:/var/lib/zerotier-one
      - ./etc/zerotier/config:/data/config
    cap_drop:
      - NET_RAW
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/net/tun
    privileged: true
    network_mode: host

networks:
  default:
    external:
      name: kitt
