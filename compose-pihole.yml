version: '3.7'

services:
  pihole:
    image: letfn/pihole
    dns:
      - 1.1.1.1
      - 1.0.0.1
    volumes:
      - ./etc/pihole:/etc/pihole
      - ./etc/dnsmasq.d:/etc/dnsmaq.d
      - ./service.d/pihole:/service.d
    environment:
      - WEBPASSWORD=mehmehmeh
    ports:
      - ${KITT_IP}:53:53/tcp
      - ${KITT_IP}:53:53/udp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.${KITT_DOMAIN}`)"
      - "traefik.http.services.pihole.loadbalancer.server.port=80"

networks:
  default:
    external:
      name: kitt
