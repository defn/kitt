- labels:
    - key: name
      value: host-to-app-traefik
  endpointSelector:
    matchLabels:
      app: traefik
  ingress:
    - fromEndpoints:
        - fromEntities:
            - host
      toPorts:
        - ports:
            - port: "80"
              protocol: TCP
            - port: "443"
              protocol: TCP

- labels:
    - key: name
      value: host-to-app-home
  endpointSelector:
    matchLabels:
      app: home
  ingress:
    - fromEndpoints:
        - fromEntities:
            - host
      toPorts:
        - ports:
            - port: "2222"
              protocol: TCP

- labels:
    - key: name
      value: test-app-home-to-zone-kitt
  endpointSelector:
    matchLabels:
      zone: kitt
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: home

- labels:
    - key: name
      value: test-app-traefik-to-zone-kitt
  endpointSelector:
    matchLabels:
      zone: kitt
  ingress:
    - fromEndpoints:
        - matchLabels:
            app: traefik
